<!DOCTYPE html>
<head>
    <title>早押しボタンオンライン</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=360,initial-scale=1">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
<main class="mainDiv">
    <div class="content">
        <div class="content__head">
            <header class="title">
                <h3 class="title__text">早押しボタンオンライン</h3>
            </header>
        </div>
        <div class="content__body">
            <div class="link">
                <div class="link__text">新しく部屋を作る</div>
                <a href="./createNewRoom"></a>
            </div>
            <div class="howto">
                <h4 class="howto__head">遊び方</h4>
                <div class="howto__text">
                    <p>上記リンクをクリックして、移動後のページのURLをLINEやTwitterで共有しましょう！</p>
                    <p>URLにアクセスすると、自動的に同じ部屋に参加することができます。</p>
                    <p>プレイヤー名を入力して、Let's早押しクイズ！</p>
                </div>
            </div>
            <div class="logos">
                <div class="logos__github">
                    <a href="https://github.com/kznrluk/hayaoshi-button-online">
                        <img alt="github logo" src="//github.githubassets.com/images/modules/logos_page/GitHub-Logo.png">
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
